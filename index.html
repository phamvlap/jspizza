</head>

    <div class="container header-wrapper pt-2">

        <div class="wrapper-logo d-grid">
          <img class="logo-image rounded-circle" src="/assets/images/pizza-slice-melted-cartoon-vector-icon-illustration-food-object-icon-concept-isolated-premium_138676-4663.avif" alt="">
          <h2 class="logo-name text-uppercase text-color">pizza</h2>
        </div>
      </div>
      <div id="nav-search-section" class="col-9 d-grid">
        <div class="search-section row align-items-center m-0">
          <div class="bar-search col-9 rounded-2">
            <div class="bar-but-search row">
              <input class="col-11 input-search" type="text" placeholder="Nhập nội dung tìm kiếm ở đây">
              <div class="col-1"><i class="fas fa-search button-search py-2 text-color"></i></div>
            </div>
          </div>
          <div class="account-section col-3">
            <div class="login d-flex m-0 justify-content-end">
              <a class="text-color log-in" href="#">Đăng nhập</a>
              <div class="tag-partition"></div>
              <a class="text-color sign-in" href="#">Đăng ký</a>

          </ul>
        </div>
      </div>
      <div id="cart-section" class="col-1">
        <div class="d-flex justify-content-center wrapper-shopping-button"><i class="fas fa-shopping-cart shopping-button text-color"></i></div>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer>

  </footer>

  <div class="modal-login">
    <div class="login-container rounded-2">
      <div class="close-button rounded-2">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="login-title text-uppercase">
        <h1>chào mừng bạn đến với pizza</h1>
      </div>
      <div class="login-form">
        <div class="form-container">
          <form action="">
            <div class="form-info d-flex">
              <div class="left-column">
                <div class="item-info">
                  <label class="item-name fw-bold" for="">Tên</label>
                  <input class="item-input content-input rounded-2 border-1" name="name" type="text" required>
                </div>
                <div class="item-info">
                  <div class="birthday-gender d-flex">
                    <div class="birthday col">
                      <label class="item-name fw-bold" for="">Ngày sinh</label>
                      <input class="item-input content-input rounded-2 border-1" type="date">
                    </div>

                    <div class="gender col">
                      <label class="item-name fw-bold" for="">Giới tính</label>
                      <div class="item-input d-flex justify-content-center">
                        <div class="gender-radio">
                          <input type="radio" name="gender" checked>
                          <p class="d-inline-block">Nam</p>
                        </div>
                        <div class="gender-radio">
                          <input type="radio" name="gender">
                          <p class="d-inline-block">Nữ</p>
                        </div>
                        <div class="gender-radio">
                          <input type="radio" name="gender">
                          <p class="d-inline-block">Khác</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="item-info">
                  <label class="item-name fw-bold" for="">Email</label>
                  <input class="item-input content-input rounded-2 border-1" type="email" required>
                </div>
                <div class="item-info">
                  <label class="item-name fw-bold" for="">Số điện thoại</label>
                  <input class="item-input content-input rounded-2 border-1" type="text" required>
                </div>
              </div>

              <div class="right-column">
                <div class="item-info">
                  <label class="item-name fw-bold" for="">Mật khẩu</label>
                  <input class="item-input content-input rounded-2 border-1" type="password" required>
                </div>
                <div class="item-info">
                  <label class="item-name fw-bold" for="">Nhập lại mật khẩu</label>
                  <input class="item-input content-input rounded-2 border-1" type="password" required>
                </div>
              </div>
            </div>

            <div class="form-constraint">
              <div class="constraint-content d-flex align-items-center">
                <input class="checkbox" type="checkbox">
                <p class="context">Tôi đồng ý trở thành Thành viên PizzaHot và chấp nhận các Điều khoản & Điều kiện và Chính sách bảo mật của PizzaHot.</p>
              </div>
            </div>

            <div class="form-submit d-flex justify-content-center">
              <div class="button-submit">
                <button class="text-uppercase fw-bold border-0 rounded-5">đăng ký</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="/assets/js/login_form.js"></script>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
